<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MultiScreen System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- favicon ссылка удалена -->
</head>
<body>
    <div class="header">
        <h1 class="title">MultiScreen System</h1>
        <div class="toolbar">
            <button id="btnAdd" type="button" class="btn">Add Channel</button>
            <div class="clockbox">
                <div id="clock" class="clock">00:00:00</div>
                <div class="sep"></div>
                <div id="date" class="date">1970-01-01</div>
            </div>
        </div>
    </div>
    <div class="table-wrap">
        <table>
            <colgroup>
                <col class="col-idx">
                <col class="col-name">
                <col class="col-run">
                <col class="col-fps">
                <col class="col-fps">
                <col class="col-fps">
                <col class="col-kbps">
                <col class="col-kbps">
                <col class="col-kbps">
                <col class="col-rate">
                <col class="col-cc">
                <col class="col-dec">
                <col class="col-last">
                <col class="col-actions">
            </colgroup>
            <thead>
                <tr>
                    <th>#</th>
                    <th class="name">Name</th>
                    <th>Running</th>
                    <th>Input FPS</th>
                    <th>Decode FPS</th>
                    <th>Render FPS</th>
                    <th>Bitrate kbps</th>
                    <th>Video kbps</th>
                    <th>Audio kbps</th>
                    <th>Rate mode</th>
                    <th>CC errors</th>
                    <th>Decoder</th>
                    <th>Last error</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tb"></tbody>
        </table>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Stream info</div>
                <button class="modal-close" id="modal-x">Close</button>
            </div>
            <div class="modal-body">
                <table class="info"><tbody id="info-body"></tbody></table>
            </div>
            <div class="modal-footer">
                <button class="btn" id="modal-close">Close</button>
            </div>
        </div>
    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
